<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta con Descarga de Resultados</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('petro.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .countdown-container, .vote-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            text-align: center;
            width: 80%;
        }
        h1, h2 {
            color: black;
            font-size: 2em;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px 20px;
            font-size: 1.2em;
            color: black;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        #thank-you-message, #already-voted-message {
            display: none;
            color: black;
            font-size: 1.2em;
        }
        .animation {
            position: absolute;
            width: 400px;
            display: none;
        }
        #angel-animation {
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #devil-animation {
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Cuenta regresiva hasta el fin del mandato del Presidente Petro</h1>
        <table>
            <tr>
                <td>Años:</td>
                <td id="years">0</td>
            </tr>
            <tr>
                <td>Meses:</td>
                <td id="months">0</td>
            </tr>
            <tr>
                <td>Días:</td>
                <td id="days">0</td>
            </tr>
            <tr>
                <td>Horas:</td>
                <td id="hours">0</td>
            </tr>
            <tr>
                <td>Minutos:</td>
                <td id="minutes">0</td>
            </tr>
            <tr>
                <td>Segundos:</td>
                <td id="seconds">0</td>
            </tr>
        </table>
    </div>

    <div class="vote-container">
        <h2>¿Te gusta el mandato del Presidente Petro?</h2>
        <button id="btn-yes" onclick="vote('yes')">Sí</button>
        <button id="btn-no" onclick="vote('no')">No</button>
        <p id="yes">Respuestas = 0</p>
        <p id="no">Respuestas = 0</p>
        <p id="thank-you-message">Gracias por votar.</p>
        <p id="already-voted-message">Ya votaste y solamente puedes votar una vez.</p>
    </div>

    <img id="angel-animation" class="animation" src="angel.jpg" alt="Ángel">
    <img id="devil-animation" class="animation" src="devil.jpg" alt="Diablo">

    <script>
        let hasVoted = false;
        let yesVotes = 0;
        let noVotes = 0;

        function vote(option) {
            if (hasVoted) {
                showAlreadyVotedMessage();
                return;
            }

            if (option === 'yes') {
                yesVotes++;
                document.getElementById('yes').innerText = `Respuestas = ${yesVotes}`;
                showAnimation('angel-animation');
            } else if (option === 'no') {
                noVotes++;
                document.getElementById('no').innerText = `Respuestas = ${noVotes}`;
                showAnimation('devil-animation');
            }

            hasVoted = true;
            showThankYouMessage();
        }

        function showAnimation(id) {
            const animation = document.getElementById(id);
            animation.style.display = 'block';
            setTimeout(() => {
                animation.style.display = 'none';
            }, 2000);
        }

        function showThankYouMessage() {
            const message = document.getElementById('thank-you-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 8000);
        }

        function showAlreadyVotedMessage() {
            const message = document.getElementById('already-voted-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 8000);
        }

        function guardarArchivo() {
            const contenido = `Sí: ${yesVotes}\nNo: ${noVotes}`;
            const blob = new Blob([contenido], { type: 'text/plain' });
            saveAs(blob, "resultados-encuesta.txt");
        }

        document.body.onload = function() {
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Guardar Resultados';
            saveButton.onclick = guardarArchivo;
            saveButton.style.display = 'block';
            saveButton.style.margin = '20px auto';
            saveButton.style.padding = '10px 20px';
            saveButton.style.backgroundColor = '#007BFF';
            saveButton.style.color = 'white';
            saveButton.style.border = 'none';
            saveButton.style.borderRadius = '5px';
            saveButton.style.cursor = 'pointer';
            document.body.appendChild(saveButton);
        }
    </script>
</body>
</html>
